<svg width="700" height="300" viewBox="0 0 700 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 顶部导航栏 -->
  <rect x="20" y="20" width="660" height="48" rx="12" fill="#fff" stroke="#e5e6eb" stroke-width="1.5"/>
  <!-- Logo 圆形 -->
  <circle cx="48" cy="44" r="16" fill="#1677ff"/>
  <text x="48" y="49" text-anchor="middle" font-size="16" font-family="Inter,Arial" fill="#fff" font-weight="bold">L</text>
  <!-- 平台名称 -->
  <text x="75" y="50" font-size="18" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">AI智能代码生成与协作平台</text>
  <!-- 用户头像 -->
  <circle cx="650" cy="44" r="16" fill="#f5f7fa" stroke="#e5e6eb" stroke-width="1"/>
  <text x="650" y="49" text-anchor="middle" font-size="16" font-family="Inter,Arial" fill="#1677ff" font-weight="bold">U</text>
  <!-- 创建新项目按钮 -->
  <rect x="40" y="80" width="120" height="36" rx="8" fill="#1677ff"/>
  <text x="100" y="104" text-anchor="middle" font-size="15" font-family="Inter,Arial" fill="#fff" font-weight="bold">创建新项目</text>
  <!-- 表格卡片背景 -->
  <rect x="20" y="130" width="660" height="130" rx="14" fill="#fff" stroke="#e5e6eb" stroke-width="1.5"/>
  <!-- 表头 -->
  <rect x="20" y="130" width="660" height="36" rx="14" fill="#f5f7fa"/>
  <text x="60" y="154" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">项目名称</text>
  <text x="200" y="154" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">成员</text>
  <text x="320" y="154" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">最后更新时间</text>
  <text x="500" y="154" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">操作</text>
  <!-- 分割线 -->
  <line x1="20" y1="166" x2="680" y2="166" stroke="#e5e6eb" stroke-width="1"/>
  <!-- 第一行 -->
  <text x="60" y="194" font-size="15" font-family="Inter,Arial" fill="#1d2129">项目A</text>
  <text x="210" y="194" font-size="15" font-family="Inter,Arial" fill="#1d2129">3</text>
  <text x="320" y="194" font-size="15" font-family="Inter,Arial" fill="#1d2129">2024-06-01</text>
  <!-- 进入按钮 -->
  <rect x="500" y="178" width="48" height="24" rx="6" fill="#1677ff"/>
  <text x="524" y="194" font-size="14" font-family="Inter,Arial" fill="#fff" text-anchor="middle" alignment-baseline="middle">进入</text>
  <!-- 删除按钮 -->
  <rect x="560" y="178" width="48" height="24" rx="6" fill="#f5222d"/>
  <text x="584" y="194" font-size="14" font-family="Inter,Arial" fill="#fff" text-anchor="middle" alignment-baseline="middle">删除</text>
  <!-- 第二行 -->
  <text x="60" y="226" font-size="15" font-family="Inter,Arial" fill="#1d2129">项目B</text>
  <text x="210" y="226" font-size="15" font-family="Inter,Arial" fill="#1d2129">5</text>
  <text x="320" y="226" font-size="15" font-family="Inter,Arial" fill="#1d2129">2024-06-02</text>
  <!-- 进入按钮 -->
  <rect x="500" y="210" width="48" height="24" rx="6" fill="#1677ff"/>
  <text x="524" y="226" font-size="14" font-family="Inter,Arial" fill="#fff" text-anchor="middle" alignment-baseline="middle">进入</text>
  <!-- 删除按钮 -->
  <rect x="560" y="210" width="48" height="24" rx="6" fill="#f5222d"/>
  <text x="584" y="226" font-size="14" font-family="Inter,Arial" fill="#fff" text-anchor="middle" alignment-baseline="middle">删除</text>
</svg>
