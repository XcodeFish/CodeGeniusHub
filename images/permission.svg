<svg width="960" height="400" viewBox="0 0 960 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 主卡片背景 -->
  <rect x="30" y="30" width="900" height="340" rx="18" fill="#fff" stroke="#e5e6eb" stroke-width="1.5"/>

  <!-- 顶部搜索与按钮区域 -->
  <rect x="50" y="50" width="860" height="50" fill="#fff"/>
  <!-- 搜索框 -->
  <rect x="50" y="55" width="450" height="38" rx="8" fill="#f5f7fa" stroke="#e5e6eb" stroke-width="1"/>
  <text x="65" y="80" font-size="15" font-family="Inter,Arial" fill="#bfbfbf">搜索成员...</text>
  <!-- 新增按钮 -->
  <rect x="730" y="55" width="80" height="38" rx="8" fill="#1677ff"/>
  <text x="770" y="80" text-anchor="middle" font-size="15" font-family="Inter,Arial" fill="#fff" font-weight="bold">新增</text>
  <!-- 删除按钮 -->
  <rect x="830" y="55" width="80" height="38" rx="8" fill="#f5222d"/>
  <text x="870" y="80" text-anchor="middle" font-size="15" font-family="Inter,Arial" fill="#fff" font-weight="bold">删除</text>

  <!-- 表格区域 -->
  <!-- 表头 -->
  <rect x="50" y="110" width="860" height="40" fill="#f5f7fa"/>
  <text x="70" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">姓名</text>
  <text x="200" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">账号</text>
  <text x="350" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">邮箱</text>
  <text x="530" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">电话</text>
  <text x="660" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">权限</text>
  <text x="800" y="135" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">操作</text>
  <!-- 分割线 -->
  <line x1="50" y1="150" x2="910" y2="150" stroke="#e5e6eb" stroke-width="1"/>

  <!-- 表格行 1 -->
  <text x="70" y="178" font-size="14" font-family="Inter,Arial" fill="#1d2129">用户A</text>
  <text x="200" y="178" font-size="14" font-family="Inter,Arial" fill="#1d2129">usera123</text>
  <text x="350" y="178" font-size="14" font-family="Inter,Arial" fill="#1d2129">usera@example.com</text>
  <text x="530" y="178" font-size="14" font-family="Inter,Arial" fill="#1d2129">13800138000</text>
  <text x="660" y="178" font-size="14" font-family="Inter,Arial" fill="#1d2129">管理员</text>
  <!-- 编辑按钮 -->
  <rect x="770" y="164" width="56" height="24" rx="6" fill="#1677ff"/>
  <text x="798" y="180" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">编辑</text>
  <!-- 删除按钮 -->
  <rect x="840" y="164" width="56" height="24" rx="6" fill="#f5222d"/>
  <text x="868" y="180" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">删除</text>

  <!-- 表格行 2 -->
  <text x="70" y="208" font-size="14" font-family="Inter,Arial" fill="#1d2129">用户B</text>
  <text x="200" y="208" font-size="14" font-family="Inter,Arial" fill="#1d2129">userb456</text>
  <text x="350" y="208" font-size="14" font-family="Inter,Arial" fill="#1d2129">userb@example.com</text>
  <text x="530" y="208" font-size="14" font-family="Inter,Arial" fill="#1d2129">13912345678</text>
  <text x="660" y="208" font-size="14" font-family="Inter,Arial" fill="#1d2129">可编辑</text>
   <!-- 编辑按钮 -->
  <rect x="770" y="194" width="56" height="24" rx="6" fill="#1677ff"/>
  <text x="798" y="210" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">编辑</text>
  <!-- 删除按钮 -->
  <rect x="840" y="194" width="56" height="24" rx="6" fill="#f5222d"/>
  <text x="868" y="210" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">删除</text>

  <!-- 表格行 3 -->
  <text x="70" y="238" font-size="14" font-family="Inter,Arial" fill="#1d2129">用户C</text>
  <text x="200" y="238" font-size="14" font-family="Inter,Arial" fill="#1d2129">userc789</text>
  <text x="350" y="238" font-size="14" font-family="Inter,Arial" fill="#1d2129">userc@example.com</text>
  <text x="530" y="238" font-size="14" font-family="Inter,Arial" fill="#1d2129">13087654321</text>
  <text x="660" y="238" font-size="14" font-family="Inter,Arial" fill="#1d2129">只读</text>
   <!-- 编辑按钮 -->
  <rect x="770" y="224" width="56" height="24" rx="6" fill="#1677ff"/>
  <text x="798" y="240" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">编辑</text>
  <!-- 删除按钮 -->
  <rect x="840" y="224" width="56" height="24" rx="6" fill="#f5222d"/>
  <text x="868" y="240" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">删除</text>

</svg>
