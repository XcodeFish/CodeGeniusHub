<svg width="700" height="320" viewBox="0 0 700 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 主卡片背景 -->
  <rect x="20" y="20" width="660" height="240" rx="16" fill="#fff" stroke="#e5e6eb" stroke-width="1.5"/>
  <!-- 文件列表区域 -->
  <rect x="36" y="36" width="160" height="208" rx="10" fill="#f5f7fa"/>
  <text x="50" y="60" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">文件列表</text>
  <line x1="36" y1="76" x2="196" y2="76" stroke="#e5e6eb" stroke-width="1"/>
  <text x="60" y="100" font-size="14" font-family="Inter,Arial" fill="#1d2129">- src/</text>
  <text x="80" y="124" font-size="13" font-family="Inter,Arial" fill="#1677ff">- index.js</text>
  <text x="80" y="148" font-size="13" font-family="Inter,Arial" fill="#1d2129">- utils.js</text>
  <text x="60" y="172" font-size="14" font-family="Inter,Arial" fill="#1d2129">- README.md</text>
  <!-- 新建文件按钮 -->
  <rect x="56" y="200" width="104" height="28" rx="6" fill="#1677ff"/>
  <text x="108" y="220" text-anchor="middle" font-size="13" font-family="Inter,Arial" fill="#fff" font-weight="bold">新建文件</text>
  <!-- 编辑器区域 -->
  <rect x="212" y="36" width="448" height="208" rx="10" fill="#f5f7fa"/>
  <text x="230" y="60" font-size="15" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">协作编辑器</text>
  <line x1="212" y1="76" x2="660" y2="76" stroke="#e5e6eb" stroke-width="1"/>
  <!-- 代码编辑器窗口 -->
  <rect x="240" y="92" width="392" height="110" rx="6" fill="#fff" stroke="#e5e6eb" stroke-width="1"/>
  <text x="260" y="116" font-size="13" font-family="Fira Mono,Consolas,monospace" fill="#1677ff">function foo() { ... }</text>
  <text x="260" y="136" font-size="13" font-family="Fira Mono,Consolas,monospace" fill="#bfbfbf"> </text>
  <text x="260" y="156" font-size="13" font-family="Fira Mono,Consolas,monospace" fill="#bfbfbf">...</text>
  <!-- 底部功能按钮区 -->
  <rect x="212" y="210" width="448" height="34" rx="8" fill="#fff"/>
  <rect x="230" y="220" width="70" height="20" rx="5" fill="#1677ff"/>
  <text x="265" y="234" text-anchor="middle" font-size="12" font-family="Inter,Arial" fill="#fff" font-weight="bold">AI助手</text>
  <rect x="310" y="220" width="70" height="20" rx="5" fill="#f5f7fa" stroke="#e5e6eb" stroke-width="1"/>
  <text x="345" y="234" text-anchor="middle" font-size="12" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">版本管理</text>
  <rect x="390" y="220" width="70" height="20" rx="5" fill="#f5f7fa" stroke="#e5e6eb" stroke-width="1"/>
  <text x="425" y="234" text-anchor="middle" font-size="12" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">协作者</text>
  <rect x="470" y="220" width="90" height="20" rx="5" fill="#f5f7fa" stroke="#e5e6eb" stroke-width="1"/>
  <text x="515" y="234" text-anchor="middle" font-size="12" font-family="Inter,Arial" fill="#1d2129" font-weight="bold">评论/聊天</text>
</svg>
